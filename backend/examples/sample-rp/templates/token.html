<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-store">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>ID/トークン情報</title>
    </head>

    <body>
        <header>
            <div class="text-primary">
                <h2>【SampleRP】Sample Webサイト</h2>
            </div>
            <p class="border border-dark border-bottom-0"></p>
        </header>

        <div class="container-fluid">
            <table id="user-info">
                <tr>
                    <td>プラットフォーム ユニークID:</td>
                    <td><%= user.uniqueID %></td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td><%= user.sub %></td>
                </tr>
                <tr>
                    <td>Access Token:</td>
                    <td><div class="word-break-all"><%= user.accessToken %></div></td>
                </tr>
            </table>
            <div id="token-info">
                <p>keycloak-id-token: <br><%= JSON.stringify(user.idTokenContent) %></p>
              </div>
            </div>
        </div>
    </body>
</html>
